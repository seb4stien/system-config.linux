- name: Install packages for personal usage
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - libfuse2 # for Ledger live

- name: Create my standard directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0700'
  loop:
  - "{{ user_home }}/src"
